<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sales Advanced Domain Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .actions button {
            width: 48%;
        }

        .result-container {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li span {
            font-size: 14px;
            color: #6c757d;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Sales Url extractor</h1>
        <textarea id="inputText" placeholder="Paste your text with domains here..."></textarea>
        <button onclick="extractDomains()">Extract Domains</button>
        
        <div class="actions">
            <button onclick="copyToClipboard()">Copy URLs</button>
            <button onclick="downloadURLs()">Download URLs</button>
        </div>

        <div class="result-container" id="resultContainer">
            <h2>Extracted Domains:</h2>
            <ul id="domainsList"></ul>
        </div>

        <footer>
            &copy; 2024 Domain Extractor | Developed by Muhammad Suleiman
        </footer>
    </div>

    <script>
        let extractedDomains = [];

        function extractDomains() {
            const inputText = document.getElementById("inputText").value;
            const domainPattern = /\b(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}\b/g; // Regular expression to extract domains
            extractedDomains = inputText.match(domainPattern) || [];

            const domainsList = document.getElementById("domainsList");

            // Clear the previous result
            domainsList.innerHTML = "";  
            
            if (extractedDomains.length > 0) {
                extractedDomains.forEach((domain, index) => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<strong>${index + 1}.</strong> ${domain} <span>Valid Domain</span>`;
                    domainsList.appendChild(listItem);
                });
            } else {
                alert("No domains found in the provided text. Please try again.");
            }
        }

        // Function to copy extracted domains to clipboard
        function copyToClipboard() {
            if (extractedDomains.length > 0) {
                const domainsText = extractedDomains.join('\n');
                navigator.clipboard.writeText(domainsText)
                    .then(() => {
                        alert("Domains copied to clipboard!");
                    })
                    .catch(err => {
                        console.error('Could not copy text: ', err);
                    });
            } else {
                alert("No domains to copy. Please extract domains first.");
            }
        }

        // Function to download the extracted domains as a .txt file
        function downloadURLs() {
            if (extractedDomains.length > 0) {
                const blob = new Blob([extractedDomains.join('\n')], { type: 'text/plain' });
                const downloadLink = document.createElement('a');
                downloadLink.href = window.URL.createObjectURL(blob);
                downloadLink.download = 'extracted_domains.txt';
                downloadLink.click();
            } else {
                alert("No domains to download. Please extract domains first.");
            }
        }
    </script>
</body>
</html>
